<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Idea Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">ðŸ’¡ Idea Tracker</h1>
    <!-- Add Idea Form -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="ideaForm" class="row g-3">
          <div class="col-md-4">
            <input type="text" id="ideaTitle" class="form-control" placeholder="Idea Title" required>
          </div>
          <div class="col-md-6">
            <input type="text" id="ideaDesc" class="form-control" placeholder="Idea Description" required>
          </div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-primary" id="addBtn">Add Idea</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Ideas List -->
    <div id="ideasList" class="row gy-3">
      <!-- Ideas will be rendered here -->
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="editForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Idea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
          <div class="mb-3">
            <label for="editTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="editTitle" required>
          </div>
          <div class="mb-3">
            <label for="editDesc" class="form-label">Description</label>
            <input type="text" class="form-control" id="editDesc" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle CDN (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="app.js"></script>
</body>
</html>
